<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>


        <title>Ahnaf Taha</title>

        <script src="https://use.fontawesome.com/cad353430b.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Outline|Bungee+Shade|Montserrat:500,700" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/ahnaf.css">

    </head>

    <body>

        <div id="intro">
            <h1 id="intro-text" class="unselectable">AHNAF TAHA</h1>

            <div id="intro-box" class="intro-web">
                <button id="intro-button" class="unselectable work">
                    <i class="fas fa-briefcase"></i>
                    <h2 id="button-text">MY WORK</h2>
                </button>
                <button id="intro-button" class="intro-center about unselectable">
                    <i class="fas fa-user-circle"></i>
                    <h2 id="button-text">ABOUT ME</h2>
                </button>
                <button id="intro-button" class="unselectable contact">
                    <i class="fas fa-envelope"></i>
                    <h2 id="button-text">CONTACT</h2>
                </button>
            </div>

            <div id="intro-box" class="intro-mobile">
                <button id="intro-button" class="intro-center about unselectable">
                    <i class="fas fa-user-circle"></i>
                    <h2 id="button-text">ABOUT ME</h2>
                </button>
                <br>
                <button id="intro-button" class="unselectable work">
                    <i class="fas fa-briefcase"></i>
                    <h2 id="button-text">MY WORK</h2>
                </button>
                <button id="intro-button" class="unselectable contact">
                    <i class="fas fa-envelope"></i>
                    <h2 id="button-text">CONTACT</h2>
                </button>
            </div>

        <div id="about">
            <div id="about-head">
                <button id="about-ahnaf" class="ahnaf-b"><i class="fas fa-angle-double-up"></i></button>
            </div>
        </div>

        <div id="work">
            <div id="work-head">
                <button id="work-ahnaf" class="ahnaf-b"><i class="fas fa-angle-double-right"></i></button>
            </div>
        </div>

        <div id="contact">
            <div id="contact-head">
                <button id="contact-ahnaf" class="ahnaf-b"><i class="fas fa-angle-double-left"></i></button>
            </div>
        </div>

        <div id="info-box">
            <button id="info-button" onclick=" window.open('https://www.linkedin.com/in/ahnaftaha/','_blank')" class="unselectable linkedin">
                <i class="fab fa-linkedin"></i>
            </button>
            <button id="info-button" onclick=" window.open('https://github.com/enoughtaha','_blank')" class="unselectable github">
                <i class="fab fa-github"></i>
            </button>
            <button id="info-button" onclick=" window.open('media/AhnafTahaResume.pdf','_blank')" class="unselectable resume">
                <i class="fas fa-file-alt"></i>
            </button>
        </div>

        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/regular.js" integrity="sha384-t7yHmUlwFrLxHXNLstawVRBMeSLcXTbQ5hsd0ifzwGtN7ZF7RZ8ppM7Ldinuoiif" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/brands.js" integrity="sha384-sCI3dTBIJuqT6AwL++zH7qL8ZdKaHpxU43dDt9SyOzimtQ9eyRhkG3B7KMl6AO19" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.transit/0.9.12/jquery.transit.min.js"></script>
        <script src="js/ahnaf.js"></script>
    </body>

</html>
